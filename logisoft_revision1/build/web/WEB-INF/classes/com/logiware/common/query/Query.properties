SUBSIDIARY_ACCOUNT = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, if(tp.`type` = 'master', 'Master', '') as `type`, ca.address1 as `address`, ca.`city1` as `city`, ca.`state`, cy.`codedesc` as `country` from (select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, tp.`type` from `trading_partner` tp where (tp.`acct_no` like {0}% or tp.`acct_name` like {0}%) and (tp.`masteracct_no` is null or tp.`masteracct_no` = '') and tp.`type` = 'mb' and (tp.`disabled` <> 'Y' or tp.`disabled` is null) order by tp.`acct_no`, tp.`acct_name` limit 50) as tp left join `cust_address` ca on (ca.`acct_no` = tp.`acct_no`) left join `genericcode_dup` cy on (cy.`id` = ca.`country`) group by tp.`acct_no`