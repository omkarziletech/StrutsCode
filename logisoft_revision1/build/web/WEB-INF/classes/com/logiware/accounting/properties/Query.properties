RECONCILE=select gl_account_no,bank_name,bank_acct_no,bank_address,date_format(last_reconciled_date,'%m/%d/%Y') from bank_details where gl_account_no like {0}%
GL_ACCOUNT=select account as account,acct_desc as description from account_details where account like {0}%
VENDOR=select tp.acct_name as acct_name,tp.acct_no as acct_no,tp.acct_type as acct_type,tp.sub_type as sub_type,if(tp.type='master','Master','') as type,ca.address1 as address,ca.city1 as city,ca.state as state,gen.codedesc as country,if(ct.codedesc<>'',ct.codedesc,'Due Upon Receipt') as credit_desc,if(ct.code<>'',ct.code,0) as credit_term,if(ct.id<>'',ct.id,(select id from genericcode_dup where codedesc='Due Upon Receipt')) as credit_id from (select acct_name,acct_no,acct_type,sub_type,type from trading_partner where ((length({0})=10 and acct_no={0}) or (length({0}) < 10 and acct_no like {0}%) or acct_name like {0}%) and acct_type like '%V%' and (disabled<>'Y' or disabled is null) order by acct_no,acct_name limit 50) as tp left join cust_address ca on ca.acct_no=tp.acct_no left join genericcode_dup gen on gen.id=ca.country left join vendor_info ve on tp.acct_no=ve.cust_accno left join genericcode_dup ct on ct.id=ve.credit_terms group by tp.acct_name,tp.acct_no order by tp.acct_no
COST_CODE=select gl.charge_code as cost_code,gl.bluescreen_chargecode as bluescreen_cost_code,gl.shipment_type as shipment_type,if(gl.charge_description <> '',gl.charge_description,ge.codedesc) as description,gl.suffix_value as suffix,gl.gl_acct as gl_account from gl_mapping gl join genericcode_dup ge on gl.charge_code = ge.code and ge.codetypeid = (select codetypeid from codetype where description = 'Cost Code') where gl.transaction_type = 'AC' and gl.rev_exp = 'E' and gl.charge_code <> '' and gl.shipment_type <> '' and gl.derive_yn <> '' and gl.bluescreen_chargecode <> '' and (gl.bluescreen_chargecode like {0}% or gl.charge_code like {0}% or gl.charge_description like {0}% or ge.codedesc like {0}%) and gl.shipment_type like {1}% order by gl.charge_code
AP_INVOICE=select upper(ap_inv.invoice_number),ap_inv.invoice_amount,if(ap_inv.status='R','Reject',if(ap_inv.status='I' or ap_inv.status='Open','In Progress',ap_inv.status)) as status,date_format(ap_inv.date,'%m/%d/%Y') as invoice_date,credit.id as credit_id,credit.code as credit_term,credit.codedesc as credit_desc,date_format(ap_inv.due_date,'%m/%d/%Y') as due_date from ap_invoice ap_inv join genericcode_dup credit on ap_inv.term = credit.id where ap_inv.search_invoice_number like {0}% and ap_inv.account_number={1} and ap_inv.status<>'AP' and ap_inv.direct_gl_account=0 group by ap_inv.search_invoice_number
EDI_INVOICE=select upper(edi_inv.invoice_number),edi_inv.invoice_amount,if(edi_inv.status = 'EDI Open','EDI In Progress',edi_inv.status) as status,date_format(edi_inv.invoice_date,'%m/%d/%Y') as invoice_date,credit.id as credit_id,credit.code as credit_term,credit.codedesc as credit_desc,date_format(date_add(edi_inv.invoice_date,interval credit.code day),'%m/%d/%Y') as due_date from edi_invoice edi_inv join vendor_info ve on edi_inv.vendor_number = ve.cust_accno join genericcode_dup credit on ve.credit_terms = credit.id where edi_inv.search_invoice_number like {0}% and edi_inv.vendor_number={1} and edi_inv.status <> 'EDI Posted To AP' and edi_inv.status <> 'EDI Archive' and edi_inv.status <> 'EDI Duplicate' group by edi_inv.search_invoice_number
BL=select bl.bolid as bl_number,bl.voyages as voyage_number,bl.file_no as dock_receipt from fcl_bl bl where bl.bolid like {0}% and bolid not like '%-A' and bolid not like '%-B' and bolid not like '%-C' and bolid not like '%-D' and bolid not like '%-E' and bolid not like '%-F' and bolid not like '%-G' and bolid not like '%-H' and bolid not like '%-I' and bolid not like '%-J' and bolid not like '%-K' and bolid not like '%-L' and bolid not like '%-M' and bolid not like '%-N' and bolid not like '%-O' and bolid not like '%-P' and bolid not like '%-Q' and bolid not like '%-R' and bolid not like '%-S' and bolid not like '%-T' and bolid not like '%-U' and bolid not like '%-V' and bolid not like '%-W' and bolid not like '%-X' and bolid not like '%-Y' and bolid not like '%-Z' and bolid not like '%==%'
EMAIL=select login_name,email from user_details where login_name like {0}% and email regexp '^[^@]+@[^@]+\.[^@]{2,}$'
CHARGE_CODE=select gl.charge_code as cost_code,if(gl.charge_description <> '',gl.charge_description,ge.codedesc) as description from gl_mapping gl join genericcode_dup ge on gl.charge_code = ge.code and ge.codetypeid = (select codetypeid from codetype where description = 'Cost Code') where gl.charge_code <> '' and (gl.charge_code like {0}% or gl.charge_description like {0}%) group by gl.charge_code order by gl.charge_code
GL_PERIOD=select period_dis as period,if(status<>'Open','Closed','Open') as status,date_format(start_date,'%m/%d/%Y') as start_date,date_format(end_date,'%m/%d/%Y') as end_date from fiscal_period where period_dis like {0}% and period_dis not like '%AD' and period_dis not like '%CL' order by period_dis
ISSUING_TERMINAL=select concat(terminal_location,'-',trmnum) from terminal where actyon='Y' and terminal_location like {0}% order by terminal_location
POD=select concat(portname,'/',if(statecode<>'',concat(statecode,'/'),''),countryname,if(unlocationcode<>'',concat('(',unlocationcode,')'),'')) as pod from ports where (portname like {0}% or unlocationcode like {0}%) order by portname
USER=select login_name,email,user_id from user_details where login_name like {0}% and email regexp '^[^@]+@[^@]+\.[^@]{2,}$'
USER_DETAILS =SELECT upper(login_name),upper(CONCAT(first_name,' ',last_name)),email FROM user_details WHERE login_name LIKE {0}% AND email REGEXP '^[^@]+@[^@]+\.[^@]{2,}$' AND STATUS='ACTIVE'
VOYAGE=select lsh.schedule_no,lu.unit_no,lus.id from lcl_ss_header lsh join lcl_unit_ss lus on lsh.id = lus.ss_header_id and lsh.schedule_no like {0}% join lcl_unit lu on lus.unit_id = lu.id order by lsh.id desc
LCL_FILES=select file_number,id from lcl_file_number file join lcl_booking bkg on file.id = bkg.file_number_id and file.state <> 'Q' and file_number like {0}% and bkg.booking_type={1} order by id desc
TERMINALS=SELECT LPAD(tm.terminal, 2, '0') AS terminal, t.terminal_location FROM terminal_gl_mapping tm JOIN terminal t ON (tm.terminal = t.trmnum) WHERE LPAD(tm.terminal, 2, '0') LIKE {0}% OR t.terminal_location LIKE {0}%
ECU_ACCOUNT_MAPPING = select report_category, account_type from ecu_account_mapping where report_category like {0}%
ECU_ACCOUNT_MAPPING_ACCOUNT_TYPE = select report_category, account_type from ecu_account_mapping where report_category like {0}% and account_type = {1}
CUSTOMER = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, if(tp.`type` = 'master', 'Master', '') as `type`, ca.address1 as `address`, ca.`city1` as `city`, ca.`state`, cy.`codedesc` as `country` from (select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, tp.`type` from `trading_partner` tp where ((length({0})=10 and tp.acct_no={0}) or (length({0}) < 10 and tp.acct_no like {0}%) or tp.`acct_name` like {0}%) and (tp.`disabled` <> 'Y' or tp.`disabled` is null) order by tp.`acct_no`, tp.`acct_name` limit 50) as tp left join `cust_address` ca on (ca.`acct_no` = tp.`acct_no`) left join `genericcode_dup` cy on (cy.`id` = ca.`country`) group by tp.`acct_no`
CUSTOMER_DISABLED = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, if(tp.`type` = 'master', 'Master', '') as `type`, ca.address1 as `address`, ca.`city1` as `city`, ca.`state`, cy.`codedesc` as `country`, if(tp.`disabled` = 'Y', 'Disabled', '') as `disabled` from (select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, tp.`type`, tp.`disabled` from `trading_partner` tp where ((length({0})=10 and tp.acct_no={0}) or (length({0}) < 10 and tp.acct_no like {0}%) or tp.`acct_name` like {0}%) order by tp.`acct_no`, tp.`acct_name` limit 50) as tp left join `cust_address` ca on (ca.`acct_no` = tp.`acct_no`) left join `genericcode_dup` cy on (cy.`id` = ca.`country`) group by tp.`acct_no`
ALL_OPEN_CUSTOMER = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.sub_type, if( tp.type = 'master', 'Master', '' ) as `type`, ca.address1 as `address`, ca.city1 as `city`, ca.state as `state`, cy.codedesc as `country` from (select distinct tp.`acct_no` as `cust_no` from `trading_partner` tp where tp.`type` = 'master' union select distinct ar.`cust_no` from `transaction` ar where ar.`transaction_type` = 'AR' and ar.`balance` <> 0 union select distinct ap.`cust_no` from `transaction` ap where ap.`transaction_type` = 'AP' and ap.`balance` <> 0 union select distinct ac.`cust_no` from `transaction_ledger` ac where ac.`transaction_type` = 'AC' and ac.`balance` <> 0) as `accounts`, `trading_partner` tp left join `cust_address` ca on ca.`acct_no` = tp.`acct_no` left join `genericcode_dup` cy on cy.`id` = ca.`country` where tp.`acct_no` = accounts.`cust_no` and (tp.`disabled` <> 'Y' or tp.`disabled` is null) group by tp.`acct_no`
ALL_OPEN_CUSTOMER_DISABLED = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.sub_type, if( tp.type = 'master', 'Master', '' ) as `type`, ca.address1 as `address`, ca.city1 as `city`, ca.state, cy.codedesc as `country`, if(tp.`disabled` = 'Y', 'Disabled', '') as `disabled` from (select distinct tp.`acct_no` as `cust_no` from `trading_partner` tp where tp.`type` = 'master' union select distinct ar.`cust_no` from `transaction` ar where ar.`transaction_type` = 'AR' and ar.`balance` <> 0 union select distinct ap.`cust_no` from `transaction` ap where ap.`transaction_type` = 'AP' and ap.`balance` <> 0 union select distinct ac.`cust_no` from `transaction_ledger` ac where ac.`transaction_type` = 'AC' and ac.`balance` <> 0) as `accounts`, `trading_partner` tp left join `cust_address` ca on ca.`acct_no` = tp.`acct_no` left join `genericcode_dup` cy on cy.`id` = ca.`country` where tp.`acct_no` = accounts.`cust_no` group by tp.`acct_no`
ALL_OPEN_AR_CUSTOMER = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.sub_type, if( tp.type = 'master', 'Master', '' ) as `type`, ca.address1 as `address`, ca.city1 as `city`, ca.state as `state`, cy.codedesc as `country` from (select distinct tp.`acct_no` as `cust_no` from `trading_partner` tp where tp.`type` = 'master' union select distinct ar.`cust_no` from `transaction` ar where ar.`transaction_type` = 'AR' and ar.`balance` <> 0) as `accounts`, `trading_partner` tp left join `cust_address` ca on ca.`acct_no` = tp.`acct_no` left join `genericcode_dup` cy on cy.`id` = ca.`country` where tp.`acct_no` = accounts.`cust_no` and (tp.`disabled` <> 'Y' or tp.`disabled` is null) group by tp.`acct_no`
ALL_OPEN_AR_CUSTOMER_DISABLED = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.sub_type, if( tp.type = 'master', 'Master', '' ) as `type`, ca.address1 as `address`, ca.city1 as `city`, ca.state, cy.codedesc as `country`, if(tp.`disabled` = 'Y', 'Disabled', '') as `disabled` from (select distinct tp.`acct_no` as `cust_no` from `trading_partner` tp where tp.`type` = 'master' union select distinct ar.`cust_no` from `transaction` ar where ar.`transaction_type` = 'AR' and ar.`balance` <> 0) as `accounts`, `trading_partner` tp left join `cust_address` ca on ca.`acct_no` = tp.`acct_no` left join `genericcode_dup` cy on cy.`id` = ca.`country` where tp.`acct_no` = accounts.`cust_no` group by tp.`acct_no`
OPEN_AR_CUSTOMER = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, tp.`type`, tp.`address`, tp.`city`, tp.`state`, tp.`country` from (select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, if(tp.`type` = 'master', 'Master', '') as `type`, ca.`address1` as `address`, ca.`city1` as `city`, ca.`state`, cy.`codedesc` as `country`, coalesce((select count(*) from `transaction` ar where ar.`cust_no` = tp.`acct_no` and ar.`transaction_type` = 'AR' and ar.`balance` <> 0), 0) as `ar_count` from `trading_partner` tp left join `cust_address` ca on ca.`acct_no` = tp.`acct_no` left join `genericcode_dup` cy on cy.`id` = ca.`country` where ((length({0})=10 and tp.acct_no={0}) or (length({0}) < 10 and tp.acct_no like {0}%) or tp.`acct_name` like {0}%) and (tp.`disabled` <> 'Y' or tp.`disabled` is null)) `tp` where (tp.`type` = 'Master' or tp.`ar_count` <> 0) group by tp.`acct_no`
OPEN_AR_CUSTOMER_DISABLED = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, tp.`type`, tp.`address`, tp.`city`, tp.`state`, tp.`country`, tp.`disabled` from (select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, if(tp.`type` = 'master', 'Master', '') as `type`, ca.`address1` as `address`, ca.`city1` as `city`, ca.`state`, cy.`codedesc` as `country`, if(tp.`disabled` = 'Y', 'Disabled', '') as `disabled`, coalesce((select count(*) from `transaction` ar where ar.`cust_no` = tp.`acct_no` and ar.`transaction_type` = 'AR' and ar.`balance` <> 0), 0) as `ar_count` from `trading_partner` tp left join `cust_address` ca on ca.`acct_no` = tp.`acct_no` left join `genericcode_dup` cy on cy.`id` = ca.`country` where ((length({0})=10 and tp.acct_no={0}) or (length({0}) < 10 and tp.acct_no like {0}%) or tp.`acct_name` like {0}%)) `tp` where (tp.`type` = 'Master' or tp.`ar_count` <> 0) group by tp.`acct_no`
OPEN_CUSTOMER = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, tp.`type`, tp.`address`, tp.`city`, tp.`state`, tp.`country` from (select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, if(tp.`type` = 'master', 'Master', '') as `type`, ca.`address1` as `address`, ca.`city1` as `city`, ca.`state`, cy.`codedesc` as `country`, coalesce((select count(*) from `transaction` ar where ar.`cust_no` = tp.`acct_no` and ar.`transaction_type` = 'AR' and ar.`balance` <> 0), 0) as `ar_count`, coalesce((select count(*) from `transaction` ap where ap.`cust_no` = tp.`acct_no` and ap.`transaction_type` = 'AP' and ap.`balance` <> 0), 0) as `ap_count`, coalesce((select count(*) from `transaction_ledger` ac where ac.cust_no = tp.acct_no and ac.balance <> 0 and ac.`transaction_type` = 'AC'), 0) as `ac_count` from `trading_partner` tp left join `cust_address` ca on ca.`acct_no` = tp.`acct_no` left join `genericcode_dup` cy on cy.`id` = ca.`country` where ((length({0})=10 and tp.acct_no={0}) or (length({0}) < 10 and tp.acct_no like {0}%) or tp.`acct_name` like {0}%) and (tp.`disabled` <> 'Y' or tp.`disabled` is null)) `tp` where (tp.`type` = 'Master' or tp.`ar_count` <> 0 or tp.`ap_count` <> 0 or tp.`ac_count` <> 0) group by tp.`acct_no`
OPEN_CUSTOMER_DISABLED = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, tp.`type`, tp.`address`, tp.`city`, tp.`state`, tp.`country`, tp.`disabled` from (select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, if(tp.`type` = 'master', 'Master', '') as `type`, ca.`address1` as `address`, ca.`city1` as `city`, ca.`state`, cy.`codedesc` as `country`, if(tp.`disabled` = 'Y', 'Disabled', '') as `disabled`, coalesce((select count(*) from `transaction` ar where ar.`cust_no` = tp.`acct_no` and ar.`transaction_type` = 'AR' and ar.`balance` <> 0), 0) as `ar_count`, coalesce((select count(*) from `transaction` ap where ap.`cust_no` = tp.`acct_no` and ap.`transaction_type` = 'AP' and ap.`balance` <> 0), 0) as `ap_count`, coalesce((select count(*) from `transaction_ledger` ac where ac.cust_no = tp.acct_no and ac.balance <> 0 and ac.`transaction_type` = 'AC'), 0) as `ac_count` from `trading_partner` tp left join `cust_address` ca on ca.`acct_no` = tp.`acct_no` left join `genericcode_dup` cy on cy.`id` = ca.`country` where ((length({0})=10 and tp.acct_no={0}) or (length({0}) < 10 and tp.acct_no like {0}%) or tp.`acct_name` like {0}%)) `tp` where (tp.`type` = 'Master' or tp.`ar_count` <> 0 or tp.`ap_count` <> 0 or tp.`ac_count` <> 0) group by tp.`acct_no`
DOC_RECEIPT_FCL= select distinct(concat('04', file_no)) from  fcl_bl where file_no like concat(trim(leading  '04'  from {0}),'%') order by bol desc
DOC_RECEIPT_LCL_I= select lfn.file_number from lcl_file_number as lfn join lcl_booking as  lb on lb.file_number_id=lfn.id where lb.booking_type='I' and lfn.file_number like {0}% order by lfn.file_number desc
DOC_RECEIPT_LCL_E= select lfn.file_number from lcl_file_number as lfn join lcl_booking as  lb on lb.file_number_id=lfn.id where lb.booking_type='E' and lfn.file_number like {0}% order by lfn.file_number desc
VENDOR_FOR_AP_SPECIALIST = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, if(tp.`type` = 'master', 'Master', ''), ca.`address1`, ca.`city1`, ca.`state`, cy.`codedesc` from (select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, tp.`type` from `trading_partner` tp join `transaction` tr on (tp.`acct_no` = tr.`cust_no` and tr.`status` = 'RP' and ((tr.`transaction_type` = 'AP') or (tr.`transaction_type` = 'AR' and tr.`balance` <> 0 and tr.`balance_in_process` <> 0))) join (select vi.`cust_accno` from `vendor_info` vi where vi.`ap_specialist` = {1}) as vi on (vi.`cust_accno` = tp.`acct_no`) where ((length({0}) = 10 and tp.`acct_no` = {0}) or (length({0}) < 10 and tp.`acct_no` like {0}%) or tp.`acct_name` like {0}%) group by tp.`acct_no`) as tp left join `cust_address` ca on (tp.`acct_no` = ca.`acct_no`) left join `genericcode_dup` cy on (ca.`country` = cy.`id`) group by tp.`acct_no`
VENDOR_FOR_ADMIN_SUPERVISOR = select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, if(tp.`type` = 'master', 'Master', ''), ca.`address1`, ca.`city1`, ca.`state`, cy.`codedesc` from (select tp.`acct_name`, tp.`acct_no`, tp.`acct_type`, tp.`sub_type`, tp.`type` from `trading_partner` tp join `transaction` tr on (tp.`acct_no` = tr.`cust_no` and tr.`status` = 'RP' and ((tr.`transaction_type` = 'AP') or (tr.`transaction_type` = 'AR' and tr.`balance` <> 0 and tr.`balance_in_process` <> 0))) where ((length({0}) = 10 and tp.`acct_no` = {0}) or (length({0}) < 10 and tp.`acct_no` like {0}%) or tp.`acct_name` like {0}%) group by tp.`acct_no`) as tp left join `cust_address` ca on (tp.`acct_no` = ca.`acct_no`) left join `genericcode_dup` cy on (ca.`country` = cy.`id`) group by tp.`acct_no`
DOC_RECEIPT_LCL_I_E_T = SELECT file_number,id FROM lcl_file_number FILE JOIN lcl_booking bkg ON file.id = bkg.file_number_id AND file.state <> 'Q' AND file_number LIKE {0}% AND (bkg.booking_type = {1} OR bkg.booking_type = {2}) ORDER BY id DESC